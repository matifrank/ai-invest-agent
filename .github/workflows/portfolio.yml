name: Portfolio Daily

on:
  schedule:
    - cron: "10 16 * * 1-5"  # Lun-Vie 16:10 UTC = 13:10 ART
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run portfolio job
        env:
          PORTFOLIO_GS_CREDS: ${{ secrets.PORTFOLIO_GS_CREDS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IOL_USERNAME: ${{ secrets.IOL_USERNAME }}
          IOL_PASSWORD: ${{ secrets.IOL_PASSWORD }}
        run: python -m src.jobs.portfolio_job
