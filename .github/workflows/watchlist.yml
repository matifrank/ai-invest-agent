name: Watchlist Intraday

on:
  schedule:
    - cron: "5 14 * * 1-5"
    - cron: "20 14 * * 1-5"
    - cron: "40 14 * * 1-5"
    - cron: "10 15 * * 1-5"
    - cron: "40 15 * * 1-5"
    - cron: "10 19 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run watchlist job
        env:
          PORTFOLIO_GS_CREDS: ${{ secrets.PORTFOLIO_GS_CREDS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IOL_USERNAME: ${{ secrets.IOL_USERNAME }}
          IOL_PASSWORD: ${{ secrets.IOL_PASSWORD }}
        run: python -m src.jobs.watchlist_job
